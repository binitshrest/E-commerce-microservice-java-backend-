eureka:
  username: ${EUREKA_USERNAME:eureka}
  password: ${EUREKA_PASSWORD:{noop}password}

  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false

server:
  port: 8761

logging:
  level:
    org.springframework.cloud.netflix.eureka: TRACE
    com.netflix.eureka: TRACE

spring:
  zipkin:
    base-url: http://localhost:9411

  sleuth:
    sampler:
      probability: 1.0


