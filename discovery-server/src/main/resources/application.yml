eureka:
  username: ${EUREKA_USERNAME:eureka}
  password: ${EUREKA_PASSWORD:{noop}password}

  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false

server:
  port: 8761

logging:
  level:
    org.springframework.cloud.netflix.eureka: TRACE
    com.netflix.eureka: TRACE


